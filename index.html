<html>
  <head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-secondary heading">
        GESTURE WEB APP
      <br>
      <span>&#9994;</span>
      <span>&#9996;</span>
      <span>&#128075;</span>
      <span>&#128076;</span>
      <span>&#128077;</span>
      <span>&#128079;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take a selfie of a gesture and know what it means
      	<br>
        <p style="font-size: 15px;"> On the following gestures the model is trained:</p>
        <br>
        <span class="emoji">&#9996;</span><div class="vl1"></div>
        <span class="emoji">&#128076;</span>
        <span class="emoji">&#128077;</span><div class="vl2"></div>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label style="font-size:20px;">Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="takeSnapshot()" class="btn btn-secondary takePic">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="takePic1">Prediction 1: </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="emoji1"></p>
        <label class="takePic1">Prediction 2: </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label style="font-size:20px;">Result View - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check()" class="btn btn-secondary takePic">Predict Gesture</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
